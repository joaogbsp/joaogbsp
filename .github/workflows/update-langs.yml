name: Atualizar gr√°fico de linguagens

# roda diariamente √†s 02:00 UTC e tamb√©m manualmente
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.LANGS_TOKEN }}
          persist-credentials: true

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias
        run: pip install PyGithub pygal

      - name: Gerar gr√°fico de linguagens
        env:
          LANGS_TOKEN: ${{ secrets.LANGS_TOKEN }}
        run: python scripts/generate_langs_svg.py

      - name: Ver conte√∫do de assets/
        run: ls -lh assets

      - name: Commit e push (somente se houver mudan√ßas)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/most_used_languages.svg

          # Se nada estiver staged, sai sem erro
          if git diff --cached --quiet; then
            echo "üîç Nada a commitar"
            exit 0
          fi

          git commit -m "chore: atualizar gr√°fico de linguagens"
          git push
